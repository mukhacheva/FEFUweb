<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Мухачева Екатерина">
    <title>Логово</title>
    <link rel="stylesheet" href="css/main_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shafarik&display=swap" rel="stylesheet">
    <link rel="icon" href="img/faveicon.png">
</head>

<body>
    <header>
        <div class="logo__title"><p>Логово</p></div>

        <nav class="nav__main">
            <div class="nav__top">
                <a href="#">мастера</a>
                <a href="#">главная</a>

            </div>
        </nav>

        <div class="auth__links">

    <img src="img/header__img.png" class="header__img" alt="header image">

        <img src="img/leaf1.png" class="leaf1__img" alt="leaf1 image">

            <img src="img/pattern1.png" class="pattern1__img" alt="pattern image">

            <div class="main__welcome">

                <p>“Логово” - тату-студия для тех, кто слышит шепот</p> 
                    <p>леса и не боится оставить след на коже!</p>
                    <img src="img/cherep.png" alt="cherep image">

            <img src="img/pattern2.png" class="pattern2__img" alt="pattern image">
        </div>
        <img src="img/leaf2.png" class="leaf2__img" alt="leaf2 image">

    <div class="footer">
        <div class="footer__title"></div>
    </div>
