<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Мухачева Екатерина">
    <meta name="description" content="Homework 2">
    <title>Festival</title>
    <link rel="stylesheet" href="css/page_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <link rel="icon" href="img/faveicon.png" type="x-icon"> -->
</head>
<body>
    <header>
        <div class="logo-title"><p>Diamond Festival</p></div>
        <nav class="nav_main">
            <div class="nav_top">
                <div class="home">
                    <img src="img/line.png" class="line" alt="line">
                    <a href="table.html">home</a>
                </div>
                <a href="#">tickets</a>
                <a href="#">lineup</a>
                <a href="#">contact</a>
            </div>
            <div class="nav_side">
                <a href="#"><img src="img/share_img.png" alt="Share_image"></a>
                <a href="#"><img src="img/phone_img.png" alt="Phone_image"></a>
            </div>
        </nav>
    </header>
    <img src="img/img_1.jpg" class="header_img" alt="Header image">

    <main>
        <div class="square">
            <div class="naming">
                <h1>Diamond <p>Festival</p></h1>
            </div>
            <div class="naming_text">
                <p>3 days of music, love and celebration</p>
            </div>
            <div class="naming_tickets">
                <p>GET YOUR TICKETS</p>
            </div>
        </div> 

        <div class="auth">
            <p>CONTACT</p>
            <img src="img/line.png" class="line_2" alt="line">

            <div class="auth2">

                <div class="adress">
                    <p>Manhattan, New York, NY, United States</p>
                    <div class="number">
                        <img src="img/phone_img_red.png" class="red_phone_img" alt="red phone">
                        <p>+1-985-2451730</p>
                    </div>
                    <div class="email">
                        <img src="img/envelope_img.png" class="envelope_img" alt="envelope">
                        <p>Festival@music.com</p>
                    </div>
                </div>

                <div class="auth_form">
                    <form action="#" method="POST">
                        <div class="form_row">
                            <input type="text" id="name" name="name" required placeholder="Name">
                            
                            <input type="tel" id="phone" name="phone" required placeholder="Phone">
                        </div>
                
                        <div class="form_row">
                            <input type="email" id="email" name="email" required placeholder="Email adress">
                        </div>
                
                        <div class="form_row">
                            <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
                        </div>
                
                        <div class="form_row">
                            <button type="submit">Contact Us</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <nav class="foot_nav">
            <a href="#">HOME</a>
            <a href="#">TICKETS</a>
            <a href="#">LINEUP</a>
            <a href="#">CONTACT</a>
        </nav>
        <div class="foot_text">
            <p>Copyright @2025 All rights reserved - Diamond Festival</p>
        </div>
    </footer>
</body>
</html>
